services:
  postgres:
    image: postgres:16-alpine
    container_name: sonic-ai-db
    restart: always
    environment:
      POSTGRES_USER: sonic
      POSTGRES_PASSWORD: sonicpass
      POSTGRES_DB: sonic_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
